<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="contactme.css" />
  </head>
  <body
    class="bg-dark text-light"
    style="font-family: 'Times New Roman', Times, serif"
  >
    <div class="dropdown position-absolute top-0 end-0 m-3">
      <button
        class="btn btn-light dropdown"
        type="button"
        id="menuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Menu
      </button>
      <ul class="dropdown-menu" aria-labelledby="menuButton">
        <li><a class="dropdown-item" href="index.html">Home</a></li>
        <li><a class="dropdown-item" href="aboutme.html">About Me</a></li>
        <li><a class="dropdown-item" href="blog.html">Blog</a></li>
      </ul>
    </div>
    <div class="container py-5">
      <h1 class="text-center mb-5">
        <span class="text-warning">Get</span> In Touch
      </h1>
      <div class="row g-4 mb-5">
        <div class="col-md-4 text-center">
          <div class="contact-box p-3 bg-secondary rounded">
            <i class="bi bi-telephone-fill text-warning fs-3 mb-3"></i>
            <p>+91 7310772591</p>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="contact-box p-3 bg-secondary rounded">
            <i class="bi bi-envelope-fill text-warning fs-3 mb-3"></i>
            <p>goelvansh2703@gmail.com</p>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="contact-box p-3 bg-secondary rounded">
            <i class="bi bi-geo-alt-fill text-warning fs-3 mb-3"></i>
            <p>Noida, U.P, India</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6" id="email">
          <h2>Send Me An Email</h2>
          <p class="mb-4">
            Feel free to get in touch with me. I am always open to discussing
            new projects or creative ideas.
          </p>
          <h2>Follow Me</h2>
          <div class="d-flex gap-3">
            <a href="https://x.com/GoelVansh_19" class="text-light fs-4"
              ><i class="bi bi-twitter"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/vansh-goel-100928221/"
              class="text-light fs-4"
              ><i class="bi bi-linkedin"></i
            ></a>
            <a
              href="https://www.instagram.com/vansh.goel.27/"
              class="text-light fs-4"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="https://github.com/vanshgoel18" class="text-light fs-4"
              ><i class="bi bi-github"></i
            ></a>
          </div>
        </div>
        <div class="col-lg-6">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control bg-secondary text-light border-0"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control bg-secondary text-light border-0"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="col-12">
                <input
                  type="email"
                  class="form-control bg-secondary text-light border-0"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="col-12">
                <textarea
                  class="form-control bg-secondary text-light border-0"
                  placeholder="Your Message"
                  rows="2"
                  required
                ></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-warning w-100">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
